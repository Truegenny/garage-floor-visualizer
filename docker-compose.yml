services:
  garage-visualizer:
    image: ghcr.io/truegenny/garage-floor-visualizer:latest
    container_name: garage-floor-visualizer
    ports:
      - "3085:80"
    volumes:
      - garage_data:/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    restart: unless-stopped

volumes:
  garage_data:
